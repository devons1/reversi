<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Enter your username for Reversi</title>

    <script>
        function submitForm() {
          var username = $('#username').val();
          window.location.href='lobby.html?username='+username;

        }

    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  	
  	<style>
      body{
        background-color: black;
      }

      .logo{
         padding: 25px; 
      }

      .white-text{
        color: white;
      }

    </style>
  
  </head>
  
  <body>
    <div class="container-fluid text-center">
   
     	<div class="row logo">
     		<div class="col">
     			<img class="img-fluid mx-auto" src="assets/images/name-logo.png" alt="Reversi logo" />
     		</div>
     	</div>
     	




      <div class="row">
        <div class="col">
          <form onsubmit='submitForm(); return false;' class='form-inline justify-content-center'>
            <div class='form-group'>
              <label for='username' class='col-form-label sr-only'>Enter a username</label>
              <input class='form-control' type='text' value='' id='username' placeholder='Enter your username' />
            </div>
          </form>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <button type='submit' class='btn btn-lg btn-outline-success'>Done</button>
        </div>        
      </div>  

      <div class="row">
        <div class="col">
          <a href="index.html" class="btn btn-lg btn-outline-warning">Back</a>
        </div>        
      </div> 	  	
   
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
  
</html>
