<!DOCTYPE html>
<html lang='en'>

  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <title>Reversi</title>

   <link rel='stylesheet' type='text/css' href='assets/css/game.css'/>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ' crossorigin='anonymous'>
  	
  	<style>

      .game-background{
        background-color: #d6d6d6;
        padding-top: 25px;
        padding-bottom: 25px;
      }

      .message-background{
        background-color: black;
        padding-top: 25px;
        padding-bottom: 25px;
      }

      .image-size{
        height: 50%;
      }

      .white-text{
        color: white;
      }

      #game_board{
        margin:auto;
        border-style: solid;
        border-width: 10px
        border-color: rgb(100,100,100);
        }
        
       #game_board td{
        padding:5px;
        border-style: solid;
        border-width: 1px;
        border-color: rgb(50,50,50);
        }



    </style>
  
  </head>
  


  <body>
    <div class='container-fluid text-center game-background'>
      
      <div class='row logo'>
        <div class='col'>
          <img class='img-fluid mx-auto' src='assets/images/logo-game.png' alt='Reversi logo' />
        </div>
      </div>



      <div class='row'>
        <div class='offset-2 col text-center'>  
          <h3 id='my_color'></h3>
        </div>
        <div class='col-2'>
          <div id='quit'></div>
        </div>
      </div>  


      <div class='row'>
       <div class='col'>
        <span class='align-middle' id='whitesum'></span>
        <img src='assets/images/white.gif' alt='white score' class='image-size'/>
        <img src='assets/images/black.gif' alt='black score' class='image-size'/>
        <span class='align-middle' id='blacksum'></span>
       </div>
      </div>


      <div class='row'>
        <div class='col' id='game_over'>
        </div>
      </div>

      <div class='row'>
        <div class='col'>
          <table id='game_board'>
          <tr>
            <td id='0_0'></td>
            <td id='0_1'></td>
            <td id='0_2'></td>
            <td id='0_3'></td>

          </tr>
          <tr>
            <td id='1_0'></td>
            <td id='1_1'></td>
            <td id='1_2'></td>
            <td id='1_3'></td>

          </tr>
          <tr>
            <td id='2_0'></td>
            <td id='2_1'></td>
            <td id='2_2'></td>
            <td id='2_3'></td>

          </tr>
          <tr>
            <td id='3_0'></td>
            <td id='3_1'></td>
            <td id='3_2'></td>
            <td id='3_3'></td>

          </tr>

          </table>
        </div>
      </div>

    </div>


    <div class='container-fluid text-center message-background'>
      <div class='row'>
        <div class='col'>
          <h3 class='white-text'>Messages</h3>
          <form onsubmit='send_message(); return false;'>
            <div class='form-group'>
            <label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
            <input class='form-control' type='text' value='' id='send_message_holder' placeholder='Enter your chat message'/>
            </div>
              <button type='submit' class='btn btn-lg btn-outline-info'>Send</button>
          </form>
        </div>
      </div>

      <hr>

       <div class='row'>
          <div class='col'>
            <div id='messages'>
            </div>
          </div>
      </div>

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    
  
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js' integrity='sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb' crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js' integrity='sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn' crossorigin='anonymous'></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js" integrity="sha256-fiM0lX3OYzf0FfLBeLqFuCokh+rf1VhI/eanPbzldUM=" crossorigin="anonymous"></script>

    <script src='js/main.js'></script>

  </body>
  
</html>
